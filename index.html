<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="lib/simple-keyboard/index.css">
    <link rel="stylesheet" href="src/index.css"/>
    <title>Das Keyboard Profile Generator</title>
</head>

<body>

<div class="padded keyboard">
    <div class="pipeLeft" data-skbtn="{pipeleft}"></div>
    <div class="keyboardContainer">
        <div class="simple-keyboard-main"></div>

        <div class="controlArrows">
            <div class="simple-keyboard-control"></div>
            <div class="simple-keyboard-arrows"></div>
        </div>

        <div class="numPad">
            <div class="simple-keyboard-numpad"></div>
            <div class="simple-keyboard-numpadEnd"></div>
        </div>

    </div>
    <div class="pipeRight" data-skbtn="{piperight}"></div>
</div>

<div class="selectors">
    <input type="color" id="favcolor" name="favcolor" value="#ff0000" oninput="colorChanged(this.value)">
</div>

<div class="padded" style="width:100%;">
    <div style="text-align: center; margin-left: auto">
        <textarea disabled onchange="parseProfileText(this.value)"></textarea>
    </div>
    <select id="profiles" onchange="profileSelected(this)" size="3"></select>
</div>

<script src="lib/selection/selection.min.js"></script>
<script src="lib/simple-keyboard/index.js"></script>
<script src="src/profile-builder.js"></script>
<script src="src/utils.js"></script>
<script src="src/dnd-selection.js"></script>
<script src="src/builtin-profiles.js"></script>
<script src="src/key-definitions.js"></script>
<script src="src/index.js"></script>
</body>

</html>
